<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="log_in.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <img src="assets/header/pos_logo.png" alt="logo" title=" ">
    <p>Store Stream POS System</p>
</div>
<section class="section">
    <div class="cube">
        <form class="form">
            <div class="log_in_topic">
                <div class="login_logo"></div>
                <h2 class="login">Log In</h2>
            </div>
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label" >User Name</label>
                <input type="text" class="form-control text-field1" id="exampleInputText1" aria-describedby="user name">
                <div id="textHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control text-field1" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control text-field1" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputText2" class="form-label">Phone Number</label>
                <input type="tel" class="form-control text-field1" id="exampleInputText2" aria-describedby="phone No" pattern="^(?:\+94|0)?(?:7[12345678])\d{7}$">
                <div id="textHelp2" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <div class="text">
                <p>Already have an account?&nbsp&nbsp&nbsp</p>
                <a href="log_in.html">Log In here</a>
            </div>
        </form>
    </div>
    <div class="image"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
