<section class="section">
    <div class="item-logo"><i class="fa-regular fa-pen-to-square"></i>Orders</div>
    <div class="content" >
        <div class="content1">
            <div class="card custom-card1" style="height: fit-content">
                <div class="card-header custom-card-header" style="color: white; background-color: #65B741">
                    Invoice Details
                </div>
                <div class="card-body">
                    <div class="text-div">
                        <label for="order-id">Order id:</label>
                        <input type="text" id="order-id" class="order-id text" placeholder="" readonly><br>
                    </div>
                    <div class="text-div">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="date text" placeholder=""><br>
                    </div>
                    <div class="text-div">
                        <label for="customer-id">Customer Id:</label>
                        <input type="text" id="customer-id" class="order-id text" placeholder=""><br>
                    </div>
                    <div class="text-div">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" class="customer-name text" placeholder=""><br>
                    </div>
                    <div class="text-div">
                        <label for="phone-no">Phone No:</label>
                        <input type="tel" id="phone-no" class="phone-no text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="card custom-card2" style="height: fit-content" >
                <div class="card-header custom-card-header" style="color: white; background-color: #65B741">
                    Item Select
                </div>
                <div class="card-body">
                    <div class="text-div" style="margin-top: 0">
                        <label for="item-code">Item Code:</label>
                        <input type="text" id="item-code" class="item-code text1" placeholder=""><br>
                    </div>
                    <div class="text-div">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" class="item-name text1" placeholder=""><br>
                    </div>
                    <div class="text-div">
                        <label for="price">Price:</label>
                        <input type="number" id="price" class="price text1" placeholder="" readonly><br>
                    </div>
                    <div class="text-div">
                        <label for="qty-on-hand">Quantity On Hand:</label>
                        <input type="number" id="qty-on-hand" class="qty-on-hand text1" placeholder="" readonly><br>
                    </div>
                    <div class="text-div">
                        <label for="order-qty">Order Quantity:</label>
                        <input type="number" id="order-qty" class="phone-no text1" placeholder="">
                    </div>
                    <button type="submit" class="add-item-btn">Add Item</button>
                </div>
            </div>
            <div class="card custom-card3" style="height: fit-content">
                <div class="card-body">
                    <div class="text-div" style="margin-top: 0">
                        <label for="total" style="font-size: 30px">Total:</label>
                        <input type="text" id="total" class="total text1" placeholder="" readonly style="font-size: 20px">
                    </div>
                    <div class="text-div">
                        <label for="sub-total" style="font-size: 30px">Sub Total:</label>
                        <input type="text" id="sub-total" class="sub-total text1" placeholder="" readonly style="font-size: 20px">
                    </div>
                    <div class="text-div">
                        <label for="cash">Cash:</label>
                        <input type="number" id="cash" class="cash text1" placeholder="">
                    </div>
                    <div class="text-div">
                        <label for="discount">Discount:</label>
                        <input type="number" id="discount" class="discount text1" placeholder="">
                    </div>
                    <div class="text-div">
                        <label for="balance">Balance:</label>
                        <input type="number" id="balance" class="balance text1" placeholder="" readonly>
                    </div>
                    <button type="submit" class="purchase-btn">Purchase</button>
                </div>
            </div>
        </div>
        <div class="content2">
            <table id="searched-items">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>

                    <td></td>
                </tr>
            </table>
        </div>
        <div class="buttons">
            <button type="submit" class="delete-btn">Clear</button>
        </div>
    </div>
</section>
