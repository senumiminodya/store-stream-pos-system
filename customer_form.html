                Customer Search
            </div>
            <div class="card-body">
                <label>
                    <input type="text" class="search" placeholder="Input NIC/ Name/ Phone No here ...">
                </label>

            </div>

        <div class="card-right-side">
            <button type="submit" class="new-customer-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">New Customer</button>

                    <div class="modal-content">

                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Customer Id</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">NIC</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="National Identity Card Number">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput3" class="form-label">Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Customer Name">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput4" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="formGroupExampleInput4" placeholder="Customer Phone Number">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="view-all-customer-btn">View All Customers</button>
        </div>
